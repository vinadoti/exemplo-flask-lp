<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Minha lista de livros</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"rel="stylesheet"/>
        
        <!--
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
        -->

    </head>

    <body>

        <header>
            <h1>Minha lista de livros</h1>

            <form>
                <input type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="searchbutton" type="submit">Pesquisar</button>           <!-- Arrumar - Deixar funcional -->
            </form>
        </header>  

        <main class="container">
        
            <section id="table">
                <table id="data-table">
                    <thead>
                      <tr>
                        <th >TÃ­tulo </th>
                        <th >Autor(a)</th>
                        <th >Categoria</th>
                        <th >Status da leitura</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for livro in lista: %}
                    <tr>
                        <td>{{ livro['titulo'] }}</td>
                        <td>{{ livro['autor'] }}</td>
                        <td>{{ livro['categoria'] }}</td>
                        <td>{{ livro['concluida'] }} </td>
                        <td>                                                                     <!-- Arrumar - Deixar funcional -->
                            <a href="/delete/{{ livro['id'] }}" onclick="return confirm('Deseja realmente excluir este livro da sua lista?')"  alt="Remover"> Excluir </a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </section>
            
            <div class="newbook">
                <a href="/create" class="create">Adicionar novo livro</a>
            </div>
  
        </main> 
    
    </body>

    <footer>Fatec Rio Preto - 2021 </footer>
</html>
